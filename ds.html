<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>DS</title>
  <link rel="stylesheet" href="css/ds.css" type="">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
</head>

<body>
  <form>
    <label for="dsa" style="font-size: 3rem;">Choose your DSA Topic:</label>
    <select id="ds" name="dsa" class="liststyle">
        <option value="handzone"
      data-link="https://docs.google.com/spreadsheets/d/1t1QHD9CIh48QkCyT4UoGLmzoIS22g0HDLmJT_usjc_A/edit?usp=sharing">Handzone</option>
      <option value="basic"
        data-link="https://docs.google.com/spreadsheets/d/14nvtgObiFA_aLbCtyQoB_YmZTR4yQRQXeSlTJU_iuAw/edit?usp=sharing">
        Basic</option>
      <option value="arrays"
        data-link="https://docs.google.com/spreadsheets/d/14nvtgObiFA_aLbCtyQoB_YmZTR4yQRQXeSlTJU_iuAw/edit?usp=sharing">
        Arrays</option>
      <option value="strings"
        data-link="https://docs.google.com/spreadsheets/d/1-bBmx_MsGlh-BScVujMwlhz8Vd5XLXmOY5dmlHDQpkg/edit?usp=sharing">
        Strings</option>
      <option value="stacks" data-link="https://www.youtube.com/playlist?list=PLDzeHZWIZsTqBmRGnsCOGNDG5FY0G04Td">
        Stacks</option>
      <option value="ll" data-link="https://www.youtube.com/playlist?list=PLDzeHZWIZsTr54_TH_NK4ibFojS4mmQA6">Linked
        list</option>
    </select>
    <button type="submit" class="displaybtn" onclick="goToLink()" id="displaybtn">Display List</button>
  </form>
    <div class="cardsdisplay">
      <div class="card">
        <div class="card-details">
          <p class="text-title" id="cardtitle"></p>
          <p class="text-body" id="cardpara"></p>
        </div>
      </div>
    </div>
  <script src="./js/ds.js"></script>
</body>

</html>
